<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby - Event Horizon: Outlaws</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    /* Lobby Page Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #lobby-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #FF9800;
      letter-spacing: 1px;
    }

    #room-info {
      font-size: 1.2em;
      margin-bottom: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      color: #FF9800;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #player-list li {
      background-color: #1a1a1a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 1.1em;
      color: #f0f0f0;
      text-align: left;
    }

    button {
      background-color: #FF5722;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #E64A19;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #lobby-container {
        width: 90%;
        padding: 10px;
      }

      h1 {
        font-size: 2em;
      }

      button {
        font-size: 1em;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div id="lobby-container">
    <h1>Waiting for Players</h1>
    
    <!-- Display room and player info -->
    <p id="room-info"></p>
    
    <!-- Player list will be updated dynamically -->
    <h2>Players in Lobby</h2>
    <ul id="player-list"></ul>
    
    <!-- Exit button -->
    <button id="exit-lobby-btn">Exit Lobby</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/lobby.js"></script>
</body>
</html>
